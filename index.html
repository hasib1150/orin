	<style>
*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	outline: none;
	border: none;
	list-style: none;
	text-decoration: none !important;
}


body{
	width: 100%;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}
.downloader{
	width: 32rem;
	box-shadow: 1px 1px 10px gray;
}
.downloader .header{
	width: 100%;
	height: 5rem;
	line-height: 5rem;
	background: green;
	display: grid;
	place-items: center;
	color: white;
	flex-wrap: wrap;
}
.file-info{
	font-size: 22px;
	text-transform: capitalize;
}
.downloader .header h3{
	font-size: 40px;
	flex-wrap: wrap;
}
.downloader .download-section{
	width: 100%;
}
.download-section .file{
	display: flex;
	justify-content: space-between;
	padding: 0.67rem 2rem;
	background: white;
	align-items: center;
}
.file:hover{
	background: whitesmoke;
}
.download-section button{
	font-size: 18px;
	padding: 10px;
	background: white;
	box-shadow: 0 0 5px gray;
}
.download-section .file-logo img{
	height: 80px;
	object-fit: cover;
}



@media (max-width: 500px){
	body{
		padding: 0 !important;
		margin: 0 !important;
		height: auto;
	}
	.downloader .header h3{
		font-size: 30px;
	}
	.file-info{
		font-size: 16px;
	}
	.download-section .file-logo img{
		height: 50px;
	}
	.download-section button{
		font-size: 16px;
		padding: 5px;
	}
	.download-section .file{
		padding: 0.67rem 1rem;
	}
}
	</style>
